<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h2 th:text="${title}"></h2>

    <form method="post" th:object="${food}">
        <span>
        <div class="form-group">
            <label th:for="name">Name</label>
            <input type="text" class="form-control-lg" th:field="*{name}"/>
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="servingSize">Serving Size</label>
            <input type="text" class="form-control-lg" th:field="*{servingSize}"/>
            <span th:errors="*{servingSize}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="calories">Calories</label>
            <input type="text" class="form-control-lg" th:field="*{calories}"/>
            <span th:errors="*{calories}" class="error"></span>
        </div>
        <input type="submit" value="Add Food" />
        </span>
    </form>

</body>
</html>
