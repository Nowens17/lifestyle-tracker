<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1>Welcome to Your Lifestyle Tracker</h1>

    <h2 th:text="${title}">Default Title</h2>

    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <label for="username-field">Username</label>
            <input class="form-control" id="username-field" type="text" name="username" th:value="${username}" />
        </div>
        <div class="form-group">
            <label for="password-field">Password</label>
            <input class="form-control" id="password-field" type="password" name="password" th:value="${password}" />
        </div>
        <input type="submit" value="Log In" />
    </form>
    <span>
        <h4 class="error" th:text="${message}"></h4>
    </span>


    <span>
    <h3>Not a member? Sign up <a href="/user/add">here</a></h3>
    </span>


</body>
</html>
