<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h2 th:text="${title}"></h2>
    <a href="/logs/add">Add Log</a>  |  <a href="/logs/remove">Remove Log</a>

    <p th:unless="${logs} and ${logs.size()}">No log entries yet!</p>

    <div class="container">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Weight</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${log.date}"></td>
                <td th:text="${log.weight}"></td>
            </tr>
            </tbody>
        </table>
    </div>



</body>
</html>
